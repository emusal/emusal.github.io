    info:
      - role: 클라우드 아키텍트, 풀스택 개발자
        time: 2018 - 현재
        company: KT 융합기술원
        details: |
          **역할**
           - 리눅스 툴 및 CNCF 컴포넌트 활용 **가상화 인프라(EdgeBox) 및 관리 플랫폼** 설계 및 개발 리드. 인프라부터 Web UI까지 **풀스택 개발 수행**
           - 유선망 장애 시 5G 무선망 경유하여 인터넷/IPTV 서비스 제공 위한 '인터넷 장애 긴급복구 키트' 개발 참여. **GRE/멀티캐스트 게이트웨이 장치** 개발
           - OpenShift/OKD 기반 **5G MEC(Multi-access Edge Computig) 시스템** 설계 및 개발 리드
           - 단말에서 코어까지 네트워크 슬라이스를 신속하게 구성하고 변경하는 **5G End-to-End 오케스트레이터**([<i class="fas fa-link"></i>](https://www.netmanias.com/en/post/oneshot/14704/5g-iot-kt-mec/kt-private-5g-multi-slice-and-multi-mec-for-an-enterprise)) 개발 리드. ETSI NFV 표준 기반 연동 규격 정의(SOL005)
           - 가상화 기술 관련 **실무자 교육** 및 **임원/VIP 대상 데모시연, 기술 세미나** 수 차례 수행
           - 5G포럼, SDN/NFV 포럼, 한국통신학회 등에서 주최하는 **외부 대규모 행사 세미나** 수 차례 연사 참여. <KT 5G 통합관제기술>, <KT 5G MEC 기술> 주제

          **성과**
           - 가상화 인프라 플랫폼(EdgeBox) 기반 **Flexline 서비스 개발 및 상품 출시** (2021-2022, [<i class="fas fa-link"></i>](https://enterprise.kt.com/pd/P_PD_NW_CI_004.do))
           - '인터넷 장애 긴급복구 키트' 적기 개발 및 현장 배포 통해 **인터넷 장애 복구시간 단축** 기여 (2022)
           - 5G MEC 시스템 개발 통해 200억 규모의 디지털뉴딜 **국책사업 수주 기여** (2020)
           - 5G 통합제어체계 기술로 **MWC 2019 최고혁신상 수상** 기여 (2019, [<i class="fas fa-link"></i>](https://www.businesspost.co.kr/BP?command=article_view&num=116134))
           - 5G E2E 오케스트레이터 **MWC 2018 출품 및 부스 운영** (2018, [<i class="fas fa-link"></i>](https://www.newswire.co.kr/newsRead.php?no=865046))
           - 5G E2E 오케스트레이터 기반 **5G 통합제어체계 개발 및 상용망 적용** (2018-2020, [<i class="fas fa-link"></i>](https://dealsite.co.kr/articles/22371))

          **포상**
           - <mark>CEO 표창</mark> - 5G 통합제어체계(5G E2E Orchestrator) 개발 (2018)
           - <mark>부문장 표창</mark> - 수주기여부분 (2021)

      - role: 솔루션 아키텍트, 네트워크 소프트웨어 개발자
        time: 2003 - 2017
        company: 유엔젤
        details: |
          **역할**
          - **클라우드 네이티브 전환 선행 연구/개발**
            - ETSI NFV 표준 기반 NFV/VNF 관리(VNF-M) 기능 설계 및 개발
            - 컨테이너 기반 클라우드 네이티브 VNF 아키텍처 설계 및 PoC 개발 수행
            - SDN/NFV 포럼 기술표준분과 NFV 표준화 위원 활동. ETSI NFV 표준 기반 기존 레거시 네트워크 기능들의 클라우드 네이티브 전환 전략 수립
          - **3G/4G 이동통신 코어망 솔루션 개발**
            - 3GPP M2M G/W, DRA 시스템 핵심 기능 개발. 멀티 프로토콜 라우팅 및 메시지 변환기, 정책 기반 라우팅 및 로드밸런싱, 과부하 제어 기능 개발
            - 3GPP PCEF(Policy and Charging Enhancement Function) 시스템 설계 및 개발
            - SS7과 SIGTRAN간 메시지 변환 및 라우팅 기능을 수행하는 Signaling Gateway 시스템 설계 및 개발
          - **공통 프레임워크 개발**
            - SIGTRAN 스택 성능시험 및 서비스 시나리오 검증 위한 자체 네트워크 시뮬레이터 개발
            - Active-Active로 동작하는 서버를 위한 HA(High-availability) 공통 프레임워크 구현. 여러 서버간 트래픽 분산 및 fail-over 기능
            - SLEE(Service Logic Execution Envirionment) 프레임워크 개발
          - **네트워크 프로토콜 스택 개발**
            - RFC 표준 [SIGTRAN 프로토콜 스택](https://en.wikipedia.org/wiki/SIGTRAN) 설계 및 구현. M3UA/SUA/M2PA 구현
            - ITU-T 표준 [SS7 프로토콜 스택](https://en.wikipedia.org/wiki/Signalling_System_No._7) 설계 및 구현. MTP3/SCCP/ISUP 구현
            - 3GPP Ro(AS~OCS간 과금연동) 인터페이스 설계 및 구현
          - 국내외 대규모 신규 사업 수주를 위한 **제안서 작성** 및 **BMT/PoC 수행** 
          - 표준 프로토콜, 프로그래밍, 공통 프레임워크 교육 위한 **강의 자료 작성 및 사내 강의 수행**

          **성과**
          -  SCP, SMSC 등 주요 솔루션에 자체 개발한 SIGTRAN 프로토콜 스택 탑재. **성능/안정성 확보** 및 **원가 절감** 통해 경쟁사 대비 **가격/기술 경쟁력** 확보 기여
          -  가격/기술 경쟁력 통해 **국내외 메이저 통신사에 SIGTRAN 프로토콜 스택 공급 및 상용화**
            - 국내: SKT, KT, LG U+, SK Broadband, SK Telink, KT Powertel 등
            - 해외: 인도네시아 Telkomsel (1억6천만 가입자, 2021 기준), 몽골 Unitel, Skytel 등
          -  **핵심 기술 적기 개발** 및 **PoC/BMT 기술평가 1위** 통해 **대규모 사업 수주** 기여
            - 인도네시아 Telkom향 핵심망 솔루션 공급, **38억원 규모 사업 수주** (2009-2010)
              - 기존 HP OpenCall 장비를 자체 개발한 Signaling Gateway 장비로 모두 대개체하여 **원가 절감에 크게 기여**
            - 인도네시아 Telkom향 데이터 과금 솔루션 공급,  **12.5억원 규모 사업 수주** (2011)
            - 인도네시아 Telkomsel향 M2M(사물지능통신) Service Gateway 공급, **6억원 규모 사업 수주** (2013)
            - 인도네시아 Telkomsel향 DRA 공급, **80.7억원 규모 사업 수주** (2014)

          **포상**
          -  올해의 <mark>우수사원</mark> 선정 (2006)
          -  이달의 <mark>우수사원</mark> 선정 (2016, 2017)
          -  사내 Bash <mark>프로그래밍 컨테스트 1위</mark> (2005)
          -  SKT 오픈아이디어+페스티벌 <mark>최우수상</mark> 수상 (2008, [<i class="fas fa-link"></i>](https://www.etnews.com/200812100166))

