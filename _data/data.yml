career-profile:
    title: 자기소개
    summary: |
      안녕하세요 김무형입니다.<br>
      저는 타고난 **배움과 호기심**에 **성실함**을 바탕으로 강한 **실행력**을 가진 20년차 소프트웨어 엔지니어입니다.<br>
      현재 KT에서 **클라우드 아키텍트**로써 텔코 엣지 클라우드 서비스를 위한 **클라우드 네이티브 인프라/오케스트레이션 기술 개발**을 리드하고 있습니다.<br>
      20년간 수많은 경험과 도전을 통해 **IT 분야 폭넓은 기술셋 보유**하고 있으며, **다양한 역할 수행**하며 성장하였습니다.
        - 시스템 레벨의 소프트웨어 개발부터 운용자용 운용관리 소프트웨어 개발 경험
        - 프로토콜 스택 구현부터 백엔드 API 서버, DB, 프론트엔드 개발까지 풀스택 개발 경험
        - 시스템 유지보수 엔지니어부터 소프트웨어 개발자, 아키텍트, 프로젝트 리드 역할 수행
        - 서비스 개발사와 통신사에 근무하며 서비스 제공자와 수요자 입장에서 프로젝트 전주기 수행 경험

      **경력 요약**
      - SKT 지능망 서비스 QA 및 시스템 엔지니어 (2년)
      - 이동통신 프로토콜 스택 및 신호망 솔루션 개발 (10년 이상)
      - NFV(Network Function Virtualization) 마이그레이션 및 MANO 개발 (3년 이상)
      - 5G 네트워크 슬라이싱 위한 가상화 인프라 통합제어체계 개발  (2년)
      - 오픈소스 기반 클라우드 네이티브 인프라 및 오케스트레이션 기술 개발 (3년)

      **전문성**
      - 클라우드 네이티브 인프라 및 오케스트레이션 설계 및 개발
      - 고성능 라이브러리/프레임워크 설계 및 개발
      - 미션 크리티컬, 고가용성 서버 설계 및 구현(TCP/IP, multi-threaded/multi-processed, IPC)
      - 이동통신 프로토콜 스택 설계 및 구현
      - 객체지형 디자인 및 프로그래밍, 시스템 아키텍처 설계
      - 강력한 C/C++, Python 개발 능력


