career-profile:
    title: 자기소개
    summary: |
      안녕하세요 김무형입니다.
      **새로운 기술을 배우는 것을 좋아합니다.**
      소프트웨어 개발자부터 하드웨어 경험 그리고, 시스템 엔지니어부터 가상화 기반 자동화 개발 경험까지 매우 넓은 기술셋과 경혐을 갖고 있습니다.
      **제 전문분야는 다음과 같습니다.**
      - Specialities: Low-level O/S kernel development(Linux, OKL4, Xen / ARMv5-v7 SMP, CELL)
      - High-performance library/framework design and implementation
      - Mission critical/high capacity server design and implementation(TCP/IP, multi-threaded/multi-processed, IPC)
      - Large/complicated S/W analysis/development/hacking experience
      - Telecommunication protocol stack design and implementation
      - Object-oriented design and programming(Design Pattern, CORBA, UML)
      - Strong C++(STL/boost)/C, Python, assembly and Emacs Lisp.

