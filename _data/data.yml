            - WIN2, MAP, CAMEL v2/3/4 기반 이동통신 선물전화, 단문메시징 등 서비스 개발 경험

      - title: 캐리어급 미션 크리티컬 시스템 개발
        tagline: 다양한 프로토콜 구현 경험, OSI 7 계층 깊은 이해, 트러블슈팅 경험
        details: | 
          - SG 시스템 개발 및 BMT 통해 국내 외 다수 통신사에 공급 상용서비스 중 (2009)
          - DRA 시스템 개발 및 PoC/BMT 통해 인도네시아 Telkomsel(1억6천만 가입자) 통신사에 공급 (2014)
          - M2M Service Gateway 시스템 개발 및 BMT 통해 인도네시아 통신사에 공급 (2013)
          - PCEF 시스템 개발 및 BMT 통해 인도네시아 통신사에 공급(2011)
          - Active-Active로 동작하는 서버를 위한 HA(High-availability) 공통 프레임워크 개발, 여러 서버간 트래픽 분산 및 무중단 fail-over 기능

      - title: 레거시 시스템 클라우드 네이티브 전환 
        tagline: ETSI NFV 표준화, CNCF 기반 전체 아키텍처 설계, 12-Factors 기반 애플리케이션 리팩토링
        details: | 
          - SDN/NFV 포럼 기술표준분과 NFV 표준화 위원 활동 (2017)
          - 기존 레거시 네트워크 기능들의 클라우드 네이티브 전환 전략 수립 (CNCF 활용)
          - 컨테이너 기반 클라우드 네이티브 VNF 아키텍처 설계 및 PoC 개발 수행 (12-Factors 활용)
          - ETSI NFV 표준 기반 NFV/VNF 관리(VNF-M) 기능 설계 및 개발 (2017)
          - ETSI NFV 표준 기반 NFV-O 계위 5G End-to-End 오케스트레이터 시스템 개발 (2018-2020)
          - ETSI NFV 표준 SOL005 인터페이스 구현 및 상용시스템(삼성, 노키아) 연동시험 수행 (2018)
          - 유선망 엣지 클라우드 서비스 위한 가상화 인프라 설계 및 자체 개발 (2022-2023)
          - 무선망 엣지 클라우드 서비스 위한 OpenShift/OKD 기반 5G MEC(Multi-access Edge Computig) 시스템 설계 및 개발 (2021)

      - title: 클라우드 네이티브 인프라 및 오케스트레이션 기술 개발
        tagline: IaaS, SaaS, NaaS 클라우드 서비스 생명주기 관리 및 통합제어 기술 설계 및 개발 경험
        details: | 
          - 유선망 엣지 클라우드 서비스 위한 가상화 인프라 관리 시스템 개발 (2022-2023)
          - 무선망 엣지 클라우드 서비스 위한 5G MEC 관리 시스템 개발 (2021)
          - 네트워크 슬라이스 관리 5G End-to-End 오케스트레이터 개발 (2018-2020)
          - Helm 기반 서비스 패키징 및 배포/삭제 기능 개발
          - Ansibile 기반 SaaS/IaaS 배포/삭제 자동화 기능 개발 
          - Prometheus, Grafana 기반 서비스 매트릭 수집 및 모니터링 기능 개발
          - EFK 스택 기반 로그 수집 및 모니터링 기능 개발
          - Lifecycle Management(서비스 생성/삭제, 성능/알람수집) REST API 연동규격 정의 및 구현

      - title: 서버/네트워크 인프라 운영 관리
        tagline: 다양한 프로토콜 구현 경험, OSI 7 계층 깊은 이해, 트러블슈팅 경험
        details: | 
          - (유닉스) HPUX, Solaris 기반 시스템 프로그래밍 및 운용 관리 경험
          - (리눅스) CentOS, Ubuntu 기반 시스템 프로그래밍 및 운용 관리 경험
          - (서버) HPE, Dell, Supermicro 등 COTS 서버 구성 및 운용 경험
          - (방화벽) Fortinet FortiGate, Juniper SRX, Cisco ASA, AXGATE, Mikrotik 제조사 IPSec VPN 구성 및 방화벽 정책 구성 및 운용 경험
          - (스위치) 다산, Cisco, Mikrotik 등 L2/L3 스위치 구성 및 운용 경험
          - (가상화) KVM 기반 가상머신 및 가상네트워크 생성 관리 
          - (이중화) 인프라 무중단 운용을 위한 서버, 디스크, NIC, 스위치 이중화 구성 경험
          - (기타) Tandem, FT-1800 등 Fault-Tollerent 서버 운용 경험

      - title: 커뮤니케이션
        tagline: 내부 교육 강의 및 임원/VIP 대상 데모시연, 외부 행사에서 기술 세미나 발표 경험
        details: | 
          - 가상화 기술 관련 내부 교육 및 임원/VIP 대상 데모시연, 기술 세미나 수 차례 수행
          - 5G포럼, SDN/NFV 포럼, 한국통신학회 주최 외부 세미나에서 <KT 5G 통합관제기술>, <KT 5G MEC 기술> 주제 발표 진행
          - 표준 프로토콜, 프로그래밍, 공통 프레임워크 관련 강의 자료 작성 및 사내 강의
          - 한이음 ICT 멘토링 프로그램에서 멘토 활동 (2017~)

oss:
    title: 개인 프로젝트
    intro: >
      직접 오픈소스로 공개한 프로젝트 입니다.
    contributions:
      - title: ALOGIN
        link: "https://github.com/emusal/alogin"
        tagline: 원격 시스템 자동 로그인 툴
        details: |
          - 시스템에 접속할 때 **매번 로그인 정보를 기억하고 입력하는 게 귀찮아서 개발**
          - 2011년에 개발해서 **2013년에 오픈소스로 공개**
          - 현재 **약 100명 정도가 사용 중**이고 기능이 거의 안정화 되어 **몇 년 동안 업데이트 없이 잘 동작** 중
          <br>

#          주요 기능:
#          - 시스템 로그인 계정과 패스워드 관리. 여러 서버 경유하는 경우 접속 경로 관리
#          - 서버 접속 시 계정, 패스워드 자동 입력. 여러 서버를 경유하는 경우에도 목적지까지 한 번에 자동으로 로그인
#          - 다중 서버의 여러 개 터미널을 한번에 열거나, 다중 터미널에 동시 입력하는 기능 제공
#          - FTP, SFTP가 안 되는 환경에서 파일 송수신 기능

      - title: SYNC
        link: "https://github.com/emusal/sync"
        tagline: 지정한 규칙에 따라 파일을 여러 서버와 동기화하는 툴
        details: |
          - 지금은 Ansible 이나 Dropbox와 같은 훌륭한 툴이 많지만 이땐 그런 게 **없어서 직접 만듦**

