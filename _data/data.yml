      - title: 개발 파트 매니징
        tagline: 인하우스 개발 리드, 용역 개발 프로젝트 관리, Git/Agile 도구 적극 활용
        details: | 
          - 가상화 인프라(EdgeBox) 및 관리 플랫폼 개발 프로젝트 전체 리드 (2022~2023)
